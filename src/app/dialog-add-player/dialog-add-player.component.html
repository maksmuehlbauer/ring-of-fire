<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>please enter the name of a player.</p>
  <mat-form-field>
    <mat-label>Player Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="name.length === 0" [mat-dialog-close]="name" cdkFocusInitial>add player</button>
</mat-dialog-actions>
